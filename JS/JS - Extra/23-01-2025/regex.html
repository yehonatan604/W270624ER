<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expressions</title>
    <script src="./regex.js" defer></script>
    <link rel="stylesheet" href="./regex.css" />
  </head>
  <body>
    <h1>Regular Expressions</h1>
    <form action="" id="form">
      <div class="form-control">
        <label for="username">Username</label>
        <input class="error" type="text" id="username" name="username" />
        <p id="username-helper">* this field is required</p>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input class="error" type="email" id="email" name="email" />
        <p id="email-helper">* this field is required</p>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input class="error" type="password" id="password" name="password" />
        <p id="password-helper">* this field is required</p>
      </div>
      <input type="submit" id="submit-btn" disabled />
    </form>
  </body>
</html>
